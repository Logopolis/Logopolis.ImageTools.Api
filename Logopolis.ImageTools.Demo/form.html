<html>
    <head>
        <title>ImageTools Demo</title>
    </head>
<body>
    <h1>ImageTools Demo</h1>
    <form action="http://localhost:51920/image/resize" method="POST" enctype="multipart/form-data">
        <label for="width">Width</label>
        <input id="width" name="maxWidth" type="number" />
        <label for="height">Height</label>
        <input id="height" name="maxHeight" type="number" />
        <label for="file">File</label>
        <input id="file" type="file" name="image" />
        <button type="submit">Send to Api</button>
    </form>
</body>
</html>
