<html>
    <head>
        <title>ImageTools Demo</title>
    </head>
<body>
    <h1>ImageTools Demo</h1>
    <h2>Resize Form</h2>
    <form action="http://localhost:51920/image/resize" method="POST" enctype="multipart/form-data">
        <div>
            <label for="maxWidth">Max Width</label>
            <input id="maxWidth" name="maxWidth" type="number" />
        </div>
        <div>
            <label for="maxHeight">Max Height</label>
            <input id="maxHeight" name="maxHeight" type="number" />
        </div>
        <div>
            <label for="absoluteWidth">Absolute Width</label>
            <input id="absoluteWidth" name="absoluteWidth" type="number" />
        </div>
        <div>
            <label for="absoluteHeight">Absolute Height</label>
            <input id="absoluteHeight" name="absoluteHeight" type="number" />
        </div>
        <div>
            <label for="crop">Crop</label>
            <select name="crop" id="crop">
                <option value>--</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div>
            <label for="image">Image</label>
            <input id="image" type="file" name="image" />
        </div>
        <button type="submit">Send to Api</button>
    </form>
    <h2>Thumbnail Form</h2>
    <form action="http://localhost:51920/image/thumbnail" method="POST" enctype="multipart/form-data">
        <div>
            <label for="width">Width</label>
            <input id="width" name="width" type="number" />
        </div>
        <div>
            <label for="height">Height</label>
            <input id="height" name="height" type="number" />
        </div>
        <div>
            <label for="image">Image</label>
            <input id="image" type="file" name="image" />
        </div>
        <button type="submit">Send to Api</button>
    </form>
</body>
</html>
